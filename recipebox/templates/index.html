<h1>Recipes</h1>
<div>
<a href = 'addAuthor/'>add an author </a>
</div>
<a href = 'addRecipe/'>add a recipe</a>
<div>
    <a href = 'logout/'>log out</a>
</div>
<ul>
    {% for item in data %}
        <li>
            <a href = 'recipe/{{item.id}}'>{{item.title}}</a> | by <a href = 'chef/{{item.author.id}}'>{{item.author.name}}</a>
            <ul>
                <li>
                    {{item.instructions}}
                </li>
            </ul>
        </li>
    {% endfor %}
</ul>
