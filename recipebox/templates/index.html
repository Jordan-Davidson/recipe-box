<h1>Recipes</h1>

<ul>
    {% for item in data %}
        <li>
            <a href = 'recipe/{{item.id}}'>{{item.title}}</a> | by <a href = 'chef/{{item.author.id}}'>{{item.author.name}}</a>
            <ul>
                <li>
                    {{item.instructions}}
                </li>
            </ul>
        </li>
    {% endfor %}
</ul>
